<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 1rem;
      background: black;
      color: #f0f0f0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    h1, h2 {
      text-align: center;
    }
    .day {
      display: none;
    }
    .day.active {
      display: block;
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .nav-buttons {
      text-align: center;
      margin: 1rem 0;
    }
    #music-controls, #video-container, #playlist-container, #visualizer {
      text-align: center;
      margin-top: 1rem;
    }
    input[type="file"], input[type="url"] {
      margin-top: 0.5rem;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="background-visualizer" width="1000" height="600" style="position:fixed; top:0; left:0; z-index:-1; opacity:0.2;"></canvas>
  <h1>Workout Planner</h1>
  <div class="nav-buttons">
    <div>
      <button onclick="setWeek(1)">Week 1</button>
      <button onclick="setWeek(2)">Week 2</button>
      <button onclick="setWeek(3)">Week 3</button>
      <button onclick="setWeek(4)">Week 4</button>
    </div>
    <div id="day-buttons"></div>
    <button onclick="resetAll()">Reset</button>
    <button onclick="exportProgress()">Save/Export Progress</button>
    <button onclick="toggleMusic(event)">Play Music</button>
    <button onclick="toggleVideos()">How-To Videos</button>
    <button onclick="togglePlaylist()">My Playlist</button>
    <input type="file" accept="image/*" onchange="uploadBackground(event)" />
  </div>
  <div id="days"></div>
  <div id="video-container" style="display:none;">
    <h2>How-To Videos</h2>
    <iframe id="video-frame" width="560" height="315" src="https://www.youtube.com/embed/_l3ySVKYVJ8" frameborder="0" allowfullscreen></iframe>
  </div>
  <div id="playlist-container" style="display:none;">
    <h2>Enter YouTube or Spotify Link</h2>
    <input type="url" id="playlist-url" placeholder="Paste your playlist URL here" />
    <button onclick="openPlaylist()">Open</button>
  </div>
  <div id="visualizer">
    <canvas id="audio-visualizer" width="600" height="100"></canvas>
  </div>
  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <script>
    const fullWorkouts = { 1: [
      { day: "Monday – Shoulders, Chest & Arms", exercises: [
        "Warm-Up: Treadmill walk or trampoline (3 min)",
        "Arm circles, shoulder rolls",
        "Push-Up Board Standard Push-Ups – 12 reps",
        "Resistance Band Chest Press – 12 reps",
        "Resistance Band Overhead Shoulder Press – 12 reps",
        "Resistance Band Bicep Curls – 15 reps",
        "Resistance Band Tricep Kickbacks – 12 reps",
        "Plank to Push-Up – 30 sec",
        "Finisher: Treadmill incline walk or jump rope – 3–5 min"]},
      { day: "Tuesday – Core & Balance", exercises: [
        "Warm-Up: Trampoline bounce + dynamic stretches – 3 min",
        "Plank – 30 sec",
        "Bird Dog – 8 each side",
        "Dead Bug – 10 each side",
        "Glute Bridge Marches – 10 per side",
        "Hollow Hold – 20 sec",
        "Russian Twists – 20 reps",
        "Cool-Down: Child’s Pose, Seated Forward Fold"]},
      { day: "Wednesday – Legs & Glutes", exercises: [
        "Warm-Up: Jump rope or treadmill – 3 min",
        "Leg swings, ankle circles",
        "Resistance Band Squats – 15 reps",
        "Resistance Band Side Steps – 10 each way",
        "Glute Bridges – 15 reps",
        "Reverse Lunges – 10 each leg",
        "Wall Sit w/ Band Press Out – 30 sec",
        "Finisher: 1–2 min trampoline jog"]},
      { day: "Thursday – Cardio + Core", exercises: [
        "Warm-Up: Jump rope or treadmill – 3 min",
        "Jump Rope – 30 sec",
        "Mountain Climbers – 30 sec",
        "Plank with Shoulder Taps – 30 sec",
        "Leg Raises – 12 reps",
        "Dead Bug – 10 reps per side",
        "Downward Dog to Plank Flow – 4 reps",
        "Cool-Down: Child’s Pose, Seated Twist"]},
      { day: "Friday – Full Body Strength & Mobility", exercises: [
        "Warm-Up: Trampoline bounce, dynamic movement – 3 min",
        "Push-Ups – 10–15 reps",
        "Band Rows – 12 reps",
        "Pilates Board Squats – 15 reps",
        "Dead Bug – 10 reps each side",
        "Bird Dog to Reach – 6 each side",
        "Jump Rope – 30 sec",
        "Cool-Down: Downward Dog, Forward Fold"]} ] };

    for (let w = 2; w <= 4; w++) {
      fullWorkouts[w] = fullWorkouts[1].map((day) => ({
        day: day.day.replace("–", `Week ${w} –`),
        exercises: day.exercises.map(ex => {
          if (ex.includes(" reps")) return ex.replace(/(\d+)/, n => Math.round(+n * (1 + 0.1 * (w - 1))));
          return ex;
        })
      }));
    }

    let currentWeek = 1;

    function setWeek(week) {
      currentWeek = week;
      document.getElementById("video-container").style.display = "none";
      document.getElementById("playlist-container").style.display = "none";
      renderDayButtons();
      showDay(0);
    }

    function renderDayButtons() {
      const container = document.getElementById("day-buttons");
      container.innerHTML = "";
      fullWorkouts[currentWeek].forEach((_, i) => {
        const btn = document.createElement("button");
        btn.textContent = `Day ${i + 1}`;
        btn.onclick = () => showDay(i);
        container.appendChild(btn);
      });
    }

    function showDay(index) {
      const container = document.getElementById("days");
      container.innerHTML = "";
      const dayObj = fullWorkouts[currentWeek][index];
      if (!dayObj) return;
      const dayDiv = document.createElement("div");
      dayDiv.className = "day active";
      const title = document.createElement("h2");
      title.textContent = dayObj.day;
      dayDiv.appendChild(title);
      dayObj.exercises.forEach((exercise, j) => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        const key = `w${currentWeek}-d${index}-e${j}`;
        checkbox.type = "checkbox";
        checkbox.id = key;
        checkbox.checked = localStorage.getItem(key) === "true";
        checkbox.onchange = () => localStorage.setItem(key, checkbox.checked);
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(" " + exercise));
        dayDiv.appendChild(label);
      });
      container.appendChild(dayDiv);
    }

    function resetAll() {
      if (confirm("Reset all progress for all weeks?")) {
        Object.keys(localStorage).forEach((key) => {
          if (key.startsWith("w")) localStorage.removeItem(key);
        });
        showDay(0);
      }
    }

    function exportProgress() {
      const exportData = {};
      Object.keys(localStorage).forEach((key) => {
        if (key.startsWith("w")) exportData[key] = localStorage.getItem(key);
      });
      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "workout-progress.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleMusic(event) {
  const audio = document.getElementById("bg-music");
  if (audio.paused) {
    audioCtx.resume().then(() => {
      audio.play().then(() => {
        event.target.textContent = "Pause Music";
      }).catch((e) => {
        console.error("Playback error:", e);
      });
    });
  } else {
    audio.pause();
    event.target.textContent = "Play Music";
  }
}

    function toggleVideos() {
      document.getElementById("video-container").style.display = "block";
      document.getElementById("playlist-container").style.display = "none";
    }

    function togglePlaylist() {
      document.getElementById("playlist-container").style.display = "block";
      document.getElementById("video-container").style.display = "none";
    }

    function openPlaylist() {
      const url = document.getElementById("playlist-url").value;
      if (url) window.open(url, "_blank");
    }

    function uploadBackground(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.body.style.backgroundImage = `url('${e.target.result}')`;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    const audio = document.getElementById("bg-music");
    const canvas = document.getElementById("audio-visualizer");
    const ctx = canvas.getContext("2d");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const bgCanvas = document.getElementById("background-visualizer");
    const bgCtx = bgCanvas.getContext("2d");

    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 2;
        const x = i * (canvas.width / bufferLength);
        ctx.fillStyle = `rgb(${barHeight + 100},50,150)`;
        ctx.fillRect(x, canvas.height - barHeight, canvas.width / bufferLength - 2, barHeight);

        const bgX = i * (bgCanvas.width / bufferLength);
        bgCtx.fillStyle = `rgba(${barHeight + 50},${50 + barHeight / 2},200,0.2)`;
        bgCtx.fillRect(bgX, bgCanvas.height - barHeight * 3, bgCanvas.width / bufferLength - 2, barHeight * 3);
      }
    }

    audio.onplay = () => {
      if (audioCtx.state === "suspended") audioCtx.resume();
      drawVisualizer();
    };

    setWeek(1);
  </script>
</body>
</html>
