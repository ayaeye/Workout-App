    let currentWeek = 1;

    const musicPlayer = document.getElementById("bg-music");
    const defaultMusic = "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/KieLoKaz/Free_Ganymed/KieLoKaz_-_06_-_Light_And_Sunny.mp3";
    const savedMusic = localStorage.getItem("custom-music") || defaultMusic;
    musicPlayer.src = savedMusic;

    let isPlaying = false;

    function toggleMusic() {
      const btn = document.getElementById("music-btn");
      if (!isPlaying) {
        musicPlayer.play().then(() => {
          isPlaying = true;
          btn.textContent = "Pause Music";
        }).catch((e) => {
          console.error("Playback failed:", e);
        });
      } else {
        musicPlayer.pause();
        isPlaying = false;
        btn.textContent = "Play Music";
      }
    }

    function changeMusic() {
      const url = prompt("Paste your music MP3 URL or YouTube link:");
      if (!url) return;
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        window.open(url, "_blank");
        return;
      }
      musicPlayer.src = url;
      localStorage.setItem("custom-music", url);
      musicPlayer.play().then(() => {
        isPlaying = true;
        document.getElementById("music-btn").textContent = "Pause Music";
      }).catch((e) => {
        console.error("Playback failed:", e);
      });
    }

    function setWeek(weekNumber) {
      currentWeek = weekNumber;
      renderDayButtons();
      showDay(0);
    }

    function renderDayButtons() {
      const container = document.getElementById("day-buttons");
      container.innerHTML = "";
      const dayLabels = ["Mon", "Tue", "Wed", "Thu", "Fri"];
      const week = weeks[currentWeek];
      week.forEach((_, i) => {
        const btn = document.createElement("button");
        btn.textContent = dayLabels[i] || `Day ${i + 1}`;
        btn.onclick = () => showDay(i);
        container.appendChild(btn);
      });
    }

    function showDay(index) {
      const container = document.getElementById("days");
      container.innerHTML = "";
      const dayObj = weeks[currentWeek][index];
      if (!dayObj) return;
      const dayDiv = document.createElement("div");
      dayDiv.className = "day active";

      const title = document.createElement("h2");
      title.textContent = dayObj.day;
      dayDiv.appendChild(title);

      dayObj.exercises.forEach((exercise, j) => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        const key = `w${currentWeek}-d${index}-e${j}`;
        checkbox.type = "checkbox";
        checkbox.id = key;
        checkbox.checked = localStorage.getItem(key) === "true";
        checkbox.addEventListener("change", () => {
          localStorage.setItem(key, checkbox.checked);
        });
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(" " + exercise));
        dayDiv.appendChild(label);
      });

      container.appendChild(dayDiv);
    }

    function resetAll() {
      if (confirm("Reset all progress for the week?")) {
        Object.keys(localStorage).forEach((key) => {
          if (key.startsWith("w")) {
            localStorage.removeItem(key);
          }
        });
        showDay(0);
      }
    }

    function exportProgress() {
      const exportData = {};
      Object.keys(localStorage).forEach((key) => {
        if (key.startsWith("w")) {
          exportData[key] = localStorage.getItem(key);
        }
      });
      const blob = new Blob([JSON.stringify(exportData, null, 2)], {
        type: "application/json",
      });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "workout-progress.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    setWeek(1);
