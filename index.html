<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Planner</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f2f2f2;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .day {
      display: none;
    }
    .day.active {
      display: block;
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .nav-buttons {
      text-align: center;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Workout Planner</h1>
  <div class="nav-buttons">
    <div id="week-buttons">
      <button onclick="setWeek(1)">Week 1</button>
      <button onclick="setWeek(2)">Week 2</button>
    </div>
    <div id="day-buttons"></div>
    <button onclick="resetAll()">Reset</button>
  </div>

  <div id="days"></div>

  <script>
    const workouts = {
      1: [
        { day: 'Monday – Chest & Core', exercises: [
          'Push-Up Board (standard/wide) – 3 x 10–15',
          'Pilates Board Chest Press (bands) – 3 x 12',
          'Plank on Push-Up Board – 3 x 30 sec',
          'Jump Rope – 2 rounds x 1 min',
          'Hollow Hold – 3 x 20 sec'] },
        { day: 'Tuesday – Shoulders & Core', exercises: [
          'Resistance Band Shoulder Press – 3 x 12',
          'Pilates Board Lateral Raises – 3 x 10',
          'Front Arm Raises – 3 x 10',
          'Bird Dog – 3 x 10 each side',
          'Side Planks – 3 x 20 sec each side',
          'Trampoline Bounce – 2 min'] },
        { day: 'Wednesday – Recovery', exercises: [
          'Treadmill Walk – 15–20 min',
          'Trampoline Freestyle – 3 min',
          'Stretch – 10 min (Child’s Pose, Downward Dog, etc.)'] },
        { day: 'Thursday – Chest & Core Burn', exercises: [
          'Push-Up Board (close grip) – 3 x 10',
          'Pilates Board Band Flys – 3 x 12',
          'Dead Bug – 3 x 10 each side',
          'Jump Rope Intervals – 3 x 30 sec on / 30 sec rest',
          'Leg Raises – 3 x 10'] },
        { day: 'Friday – Shoulder Burnout + Core', exercises: [
          'Resistance Band Arnold Press – 3 x 10',
          'Upright Row (band) – 3 x 12',
          'Overhead Hold – 3 x 30 sec',
          'Plank with Shoulder Taps – 3 x 10 each side',
          'Trampoline Finisher – 3 min'] }
      ],
      2: [
        { day: 'Monday – Core Stability', exercises: [
          'Dead Bug – 3 x 10',
          'Hollow Hold – 3 x 20 sec',
          'Plank with Reach – 3 x 30 sec',
          'Jump Rope – 2 rounds x 1 min'] },
        { day: 'Tuesday – Chest Burn + Bounce', exercises: [
          'Push-Up Variations – 3 x 12',
          'Pilates Board Chest Flies – 3 x 12',
          'Trampoline High Knees – 3 x 30 sec',
          'Leg Raises – 3 x 12'] },
        { day: 'Wednesday – Recovery Stretch', exercises: [
          'Trampoline Light Bounce – 5 min',
          'Hamstring Stretch – 2 min',
          'Child Pose + Forward Fold – 2 min'] },
        { day: 'Thursday – Shoulder Strength', exercises: [
          'Band Shoulder Press – 3 x 12',
          'Upright Rows – 3 x 12',
          'Overhead Hold – 3 x 30 sec',
          'Bird Dog – 3 x 10'] },
        { day: 'Friday – Core & Cardio Combo', exercises: [
          'Side Plank – 3 x 30 sec each side',
          'Jump Rope Intervals – 3 x 1 min',
          'Russian Twists – 3 x 15',
          'Trampoline Freestyle – 3 min'] }
      ]
    };

    let currentWeek = 1;

    function setWeek(week) {
      currentWeek = week;
      renderDayButtons();
      showDay(0);
    }

    function renderDayButtons() {
      const container = document.getElementById('day-buttons');
      container.innerHTML = '';
      for (let i = 0; i < workouts[currentWeek].length; i++) {
        const btn = document.createElement('button');
        btn.textContent = ['Mon','Tue','Wed','Thu','Fri'][i];
        btn.onclick = () => showDay(i);
        container.appendChild(btn);
      }
    }

    function showDay(index) {
      const container = document.getElementById('days');
      container.innerHTML = '';
      const dayObj = workouts[currentWeek][index];
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day active';

      const title = document.createElement('h2');
      title.textContent = dayObj.day;
      dayDiv.appendChild(title);

      dayObj.exercises.forEach((exercise, j) => {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        const key = `w${currentWeek}-d${index}-e${j}`;
        checkbox.type = 'checkbox';
        checkbox.id = key;
        checkbox.checked = localStorage.getItem(key) === 'true';
        checkbox.addEventListener('change', () => {
          localStorage.setItem(key, checkbox.checked);
        });
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(' ' + exercise));
        dayDiv.appendChild(label);
      });

      container.appendChild(dayDiv);
    }

    function resetAll() {
      if (confirm("Reset all progress for both weeks?")) {
        Object.keys(localStorage).forEach(key => {
          if (key.startsWith('w1-') || key.startsWith('w2-')) {
            localStorage.removeItem(key);
          }
        });
        showDay(0);
      }
    }

    // Init Week 1
    setWeek(1);
  </script>
</body>
</html>
